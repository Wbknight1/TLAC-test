<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TLAC - Trainee Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/TLAC-test/assets/css/style.css">
    <script src="/TLAC-test/components/header.js" type="text/javascript" defer></script>
    <script src="/TLAC-test/components/footer.js" type="text/javascript" defer></script>
    <script src="/TLAC-test/components/role-navbar.js" type="text/javascript" defer></script>
  </head>

  
  <body>
<header-component user-role="trainee"></header-component>
<role-navbar user-role="trainee"></role-navbar>

<main>
    <!-- Category Header Section -->
    <section class="container-fluid bg-light py-4">
        <div class="container">
            <ul class="nav nav-pills mb-3 justify-content-center mx-auto" id="catalogTabs" role="tablist">
                <li class="nav-item mx-2" role="presentation">
                    <button class="nav-link active px-4" id="trainers-tab" data-bs-toggle="pill" data-bs-target="#trainers" type="button" role="tab" aria-controls="trainers" aria-selected="true">Trainers</button>
                </li>
                <li class="nav-item mx-2" role="presentation">
                    <button class="nav-link px-4" id="gyms-tab" data-bs-toggle="pill" data-bs-target="#gyms" type="button" role="tab" aria-controls="gyms" aria-selected="false">Gyms</button>
                </li>
                <li class="nav-item mx-2" role="presentation">
                    <button class="nav-link px-4" id="workouts-tab" data-bs-toggle="pill" data-bs-target="#workouts" type="button" role="tab" aria-controls="workouts" aria-selected="false">Workouts</button>
                </li>
            </ul>
        </div>
    </section>

    <!-- Filter and Search Section -->
    <section class="container py-4">
        <div class="row g-3">
            <!-- Search Bar -->
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." id="searchInput">
                    <button class="btn btn-brand" type="button" title="Search"><i class="ri-search-line"></i></button>
                </div>
            </div>
            <!-- Sort Dropdown -->
            <div class="col-md-4">
                <label for="sortSelect" class="visually-hidden">Sort results by</label>
                <select class="form-select" id="sortSelect">
                    <option value="rating">Sort by Rating</option>
                    <option value="name">Sort by Name</option>
                    <option value="location">Sort by Location</option>
                    <option value="price">Sort by Price</option>
                </select>
            </div>
            <!-- Filter Button -->
            <div class="col-md-4">
                <button class="btn btn-outline-brand w-100" data-bs-toggle="modal" data-bs-target="#filterModal">
                    <i class="ri-filter-3-line me-2"></i> Filters
                </button>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="container py-4">
        <div class="tab-content" id="catalogContent">
            <!-- Trainers Tab -->
            <div class="tab-pane fade show active" id="trainers">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="trainerResults">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </div>
            <!-- Gyms Tab -->
            <div class="tab-pane fade" id="gyms">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="gymResults">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </div>
            <!-- Workouts Tab -->
            <div class="tab-pane fade" id="workouts">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="workoutResults">
                    <!-- Results will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </section>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close filter options"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Rating Range</label>
                        <div class="d-flex gap-2">
                            <input type="number" class="form-control" min="1" max="5" placeholder="Min">
                            <input type="number" class="form-control" min="1" max="5" placeholder="Max">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price Range</label>
                        <div class="d-flex gap-2">
                            <input type="number" class="form-control" placeholder="Min">
                            <input type="number" class="form-control" placeholder="Max">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="locationSelect">Location</label>
                        <select class="form-select" id="locationSelect">
                            <option value="">All Locations</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Workout Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="strength" id="strengthCheck">
                            <label class="form-check-label" for="strengthCheck">Strength Training</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="cardio" id="cardioCheck">
                            <label class="form-check-label" for="cardioCheck">Cardio</label>
                        </div>
                        <!-- More options -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-brand">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
</main>

  <footer-component></footer-component>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/TLAC-test/assets/js/catalog.js" type="module"></script>
  </body>
</html>

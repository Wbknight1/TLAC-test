<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TLAC - Member Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/TLAC-test/assets/css/style.css">
    <script src="/TLAC-test/components/header.js" type="text/javascript" defer></script>
    <script src="/TLAC-test/components/footer.js" type="text/javascript" defer></script>
    <script src="/TLAC-test/components/role-navbar.js" type="text/javascript" defer></script>
  </head>

  <body>
<!-- HEADER AND NAVBAR -->
<header-component user-role="trainee"></header-component>
<role-navbar user-role="trainee"></role-navbar>

<!-- MAIN -->
<main class="container py-5">
    <!-- Calendar Header -->
    <div class="calendar-header mb-4">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 id="userScheduleTitle">Your Schedule</h2>
                <div class="current-date mt-2">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" id="monthDropdown">
                            March
                        </button>
                        <ul class="dropdown-menu month-dropdown">
                            <!-- JS will populate months -->
                        </ul>
                    </div>
                    <div class="btn-group mx-2">
                        <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" id="dayDropdown">
                            15
                        </button>
                        <ul class="dropdown-menu day-dropdown">
                            <!-- JS will populate days -->
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" id="yearDropdown">
                            2024
                        </button>
                        <ul class="dropdown-menu year-dropdown">
                            <!-- JS will populate years -->
                        </ul>
                    </div>
                    <div class="btn-group ms-3">
                        <button class="btn btn-brand" id="prevDate" title="Previous Date"><i class="ri-arrow-left-s-line"></i></button>
                        <button class="btn btn-brand" id="nextDate" title="Next Date"><i class="ri-arrow-right-s-line"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-brand active" data-view="3day">3 Day</button>
                    <button type="button" class="btn btn-outline-brand" data-view="week">Week</button>
                    <button type="button" class="btn btn-outline-brand" data-view="month">Month</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Grid -->
    <div class="calendar-container">
        <div id="calendarGrid" class="calendar-grid">
            <!-- Week view header structure will be added by JavaScript -->
            <div class="week-header" id="calendarHeader">
                <div class="week-header-cell time-label"></div>
                <!-- Day columns will be added dynamically -->
            </div>
            <div class="week-body" id="calendarBody">
                <!-- Time slots and events will be added dynamically -->
            </div>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer-component></footer-component>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/TLAC-test/assets/js/trainee-calendar.js"></script>
</body>
</html>

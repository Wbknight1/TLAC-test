<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TLAC - Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- insert custom stylesheets -->
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>
    <script src="../components/role-navbar.js" type="text/javascript" defer></script>
    <script src="../assets/js/auth.js" type="text/javascript" defer></script>
     <!-- insert scripts -->
  </head>

  
  <body>

<header-component user-role="guest"></header-component>

    <section class="auth-background">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4">Create Your Account</h3>
                            <form id="signupForm" novalidate>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" id="Username" required title="Enter your username" placeholder="Username">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="FName" required title="First Name" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="LName" required title="Last Name" placeholder="Last name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="Phone" required title="Enter your Phone Number" placeholder="123-456-7890">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="Email" required title="Enter your email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="Password" required title="Enter your password" placeholder="Password">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" required title="Confirm your password" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Account Type</label>
                                    <select class="form-select" id="accountType" required title="Select account type">
                                        <option value="">Select account type</option>
                                        <option value="trainee">Member Account</option>
                                        <option value="trainer">Trainer Account</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Workout Preference</label>
                                    <select class="form-select" id="workoutPreference" required title="Select your workout preference">
                                        <option value="">Select your preference</option>
                                        <option value="strength">Strength Training</option>
                                        <option value="cardio">Cardio</option>
                                        <option value="flexibility">Flexibility & Yoga</option>
                                        <option value="hiit">HIIT</option>
                                        <option value="general">General Fitness</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" required title="Accept Terms of Service">
                                        <label class="form-check-label">
                                            I agree to TLAC's <a href="#">Terms of Service</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-brand">Create Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <footer-component></footer-component>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TLAC - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- insert custom stylesheets -->
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>
    <script src="../components/role-navbar.js" type="text/javascript" defer></script>
    <script src="../assets/js/auth.js" type="text/javascript" defer></script>
     <!-- insert scripts -->
  </head>

  
  <body>

<header-component user-role="guest"></header-component>

    <section class="auth-background">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4">Login to TLAC</h3>
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Email or Username</label>
                                    <input type="text" class="form-control" id="loginIdentifier" required title="Email or Username" placeholder="Enter your email or username">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required title="Password" placeholder="Enter your password">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Account Type</label>
                                    <select class="form-select" id="loginRole" required title="Account Type">
                                        <option value="">Select account type</option>
                                        <option value="trainee">Member</option>
                                        <option value="trainer">Trainer</option>
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-brand">Login</button>
                                </div>
                                <p class="text-center mt-4">
                                    Don't have an account? 
                                    <a href="signup.html">Sign up</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <footer-component></footer-component>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
